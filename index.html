<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adult Links Example</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    .link-button {
      display: block;
      background: #222;
      border: 2px solid #00ccff;
      color: white;
      text-decoration: none;
      padding: 1rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }
    .link-button:hover {
      background: #00ccff;
      color: black;
    }
    #adult-links {
      margin-left: 1rem;
      margin-top: 0.5rem;
      display: none;
      flex-direction: column;
      gap: 0.5rem;
    }
  </style>
</head>
<body>

  <a href="https://example.com/general1" class="link-button" target="_blank">General Link 1</a>
  <a href="https://example.com/general2" class="link-button" target="_blank">General Link 2</a>

  <a href="#" class="link-button" id="adult-toggle">ðŸ”ž Adults Only</a>

  <div id="adult-links">
    <a href="https://example.com/adult1" class="link-button" target="_blank">ðŸ”¥ Exclusive Gallery</a>
    <a href="https://example.com/adult2" class="link-button" target="_blank">ðŸ‘€ Behind the Scenes</a>
  </div>

  <script>
    let adultConfirmed = false;

    // On page load, check localStorage
    window.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('adultConfirmed') === 'true') {
        adultConfirmed = true;
      }
    });

    document.getElementById('adult-toggle').addEventListener('click', function(e) {
      e.preventDefault();

      if (!adultConfirmed) {
        const isAdult = confirm("This section contains adult-only content.\nAre you 18 years or older?");
        if (!isAdult) {
          alert("Access denied.");
          return;
        }
        adultConfirmed = true;
        localStorage.setItem('adultConfirmed', 'true');
      }

      const adultLinks = document.getElementById('adult-links');
      if (adultLinks.style.display === 'none' || adultLinks.style.display === '') {
        adultLinks.style.display = 'flex';
      } else {
        adultLinks.style.display = 'none';
      }
    });
  </script>

</body>
</html>
