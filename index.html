    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;

      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;

    .profile {
      text-align: center;
      margin-bottom: 2rem;

    .profile img {
      width: 128px;
      height: 128px;
      border-radius: 50%;
      border: 3px solid #00ccff;

    }

    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;

    }

    .link-button {
      background: #111;
      border: 2px solid #00ccff;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      text-decoration: none;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      transition: all 0.2s ease;
    }

    .link-button:hover {
      background: #00ccff;
      color: black;
      transform: scale(1.05);
    }

.footer {

  padding: 1.5rem;
  text-align: center;
  color: #aaa;
  font-size: 0.95rem;
  border-top: 1px solid #333;
  animation: fadein 1.5s ease-in-out;
}

.footer a:hover {
  color: #ffffff;
  text-decoration: underline;
}
